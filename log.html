<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Purchase Log</title>

<style>
body {
    background: linear-gradient(135deg, #0f172a, #1e293b);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(255,255,255,0.08);
    padding: 25px;
    border-radius: 20px;
    width: 420px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

h1 {
    text-align: center;
    margin-bottom: 15px;
}

ul {
    list-style: none;
    max-height: 250px;
    overflow-y: auto;
}

li {
    background: rgba(255,255,255,0.07);
    padding: 8px;
    border-radius: 10px;
    margin: 6px 0;
    font-size: 13px;
}

.buttons {
    margin-top: 15px;
    display: flex;
    justify-content: space-between;
}

button, a {
    padding: 8px 12px;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.12);
    color: white;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
    <h1>üìù Purchase Log</h1>
    <ul id="log"></ul>

    <div class="buttons">
        <a href="shop.html">Back to Shop</a>
        <button onclick="clearLog()">Clear Log</button>
    </div>
</div>

<script>
let purchases = JSON.parse(localStorage.getItem('purchases') || "[]");
const log = document.getElementById('log');

if (purchases.length === 0) {
    log.innerHTML = "<li>No purchases yet üòè</li>";
} else {
    purchases.forEach(p => {
        const li = document.createElement('li');
        li.textContent = `${p.date} ‚Üí ${p.item} - ${p.price} SAR`;
        log.appendChild(li);
    });
}

function clearLog() {
    localStorage.removeItem('purchases');
    location.reload();
}
</script>

</body>
</html>
