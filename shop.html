<script>
function buyVariant(selectId, productName) {
    const select = document.getElementById(selectId);
    const selectedOption = select.options[select.selectedIndex];

    // split variant and price
    const parts = selectedOption.text.split('â€“').map(s => s.trim());
    const variantName = parts[0]; // e.g., "UFO"
    const price = parts[1].replace(' SAR',''); // e.g., "25"

    // save to localStorage log
    let purchases = JSON.parse(localStorage.getItem('purchases') || "[]");
    purchases.push({ product: productName, variant: variantName, price: price, date: new Date().toLocaleString() });
    localStorage.setItem('purchases', JSON.stringify(purchases));

    // redirect to bought.html
    const url = `bought.html?product=${encodeURIComponent(productName)}&variant=${encodeURIComponent(variantName)}&price=${encodeURIComponent(price)}`;
    location.href = url;
}
